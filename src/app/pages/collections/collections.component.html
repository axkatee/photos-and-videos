<app-filter></app-filter>
<section class="collections-content" #collectionsContentContainer>
  <section class="collection" *ngFor="let collection of (collections$ | async)">
    <article>
      <span class="title">{{collection.title}}</span>
      <span class="description">{{collection.description}}</span>
    </article>
    <span class="medias-count">{{collection.media_count}} medias</span>
  </section>
</section>
